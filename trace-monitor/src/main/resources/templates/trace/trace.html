<html xmlns:th="http://www.thymeleaf.org">
<div class="css-monitor-main-content">

    <ol class="breadcrumb">
        <li><a href="javascript:void(0);">监控系统</a></li>
        <li><a href="javascript:void(0);" class="active">链路查找</a></li>
    </ol>

    <div class="panel panel-default" style="margin-left:15%;width: 70%;">
        <div class="panel-body">
            <form class="form-horizontal" role="form" id="callChainSearchForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="applicationName">应用名称<p style="color: red;float: left">*</p>:</label>
                    <div class="col-sm-10">
                        <select id="applicationName" name="applicationName" class="form-control">
                            <option value="" selected="selected">请选择</option>
                            <div th:each="applicationName : ${applicationNames}">
                                <option th:value="${applicationName}" th:text="${applicationName}"></option>
                            </div>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">名称:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="TestController.test">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ip" class="col-sm-2 control-label">机器IP:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip" placeholder="10.11.22.33">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4" style="margin-left: 5%">
                        <label for="costMin">耗时范围(ms):</label>
                        <input type="text" class="form-control" value="0" id="costMin" name="costMin">
                    </div>
                    <div class="form-group col-md-6" style="margin-left: 1%">
                        <label for="exceptionName">异常信息:</label>
                        <input type="text" class="form-control" id="exceptionName" name="exceptionName" placeholder="异常信息">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4" style="margin-left: 5%">
                        <label for="startTime">开始时间:</label>
                        <input class="form-control" id="startTime" name="startTime" type="text">
                    </div>
                    <div class="form-group col-md-4" style="margin-left: 1%">
                        <label for="endTime">结束时间:<p style="float: right;margin-bottom: 0px;color: red">(注意:时间段只能在同一天)</p></label>
                        <input class="form-control" id="endTime" name="endTime" type="text">
                    </div>
                    <div class="form-group col-md-1" style="margin-left: 1%">
                        <button type="button" class="btn btn-default js-call-chain-search" style="margin-top:50%;">搜索</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="call-chain-results" class="css-call-chain-results">


    </div>
</div>
<script th:src="@{/static/js/trace.js}"></script>
</html>
